<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitBuddy | Iniciar Sesión</title>
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../main/estilo.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>

  <body>
    <header class="header">
      <a href="../main/index.html" class="logo"><span>FitBuddy</span></a>
      <div class="top-btn">
        <a href="../main/index.html" class="nav-btn">VOLVER AL INICIO</a>
      </div>
    </header>

    <section class="auth-section">
      <div class="container">
        <div class="auth-box" data-aos="zoom-in">
          <div class="auth-header">
            <h2>Bienvenido a <span>FitBuddy</span></h2>
            <p>Ingresa tus credenciales para continuar</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="input-box">
              <i class="bx bx-user"></i>
              <input type="text" id="username" placeholder="Usuario" required />
            </div>

            <div class="input-box">
              <i class="bx bx-lock-alt"></i>
              <input type="password" id="password" placeholder="Contraseña" required />
            </div>

            <div class="input-box">
              <i class="bx bx-user-circle"></i>
              <select id="role" required>
                <option value="">Selecciona tu perfil</option>
                <option value="trainee">Trainee</option>
                <option value="trainer">Entrenador</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <button type="submit" class="btn auth-btn">
              <span>Ingresar</span>
              <i class="bx bx-log-in"></i>
            </button>
          </form>

          <div class="auth-footer">
            <p class="register-text">
              ¿No tienes una cuenta?
              <a href="register.html"><span>Regístrate aquí</span></a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 100,
        duration: 800,
      });
    </script>
    <script src="auth.js"></script>
  </body>
</html>
